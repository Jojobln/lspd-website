<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fahrzeuge – LSPD</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .header {
      background-color: #0a0a0a;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-text {
      font-size: 22px;
      color: #00aaff;
    }

    .hamburger {
      font-size: 26px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      display: block;
    }

    .nav-menu {
      background-color: #1a1a1a;
      padding: 10px;
      display: none; /* versteckt das Menü auf kleinen Bildschirmen */
    }

    .nav-menu.show {
      display: block;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li {
      margin: 10px 0;
    }

    .nav-links a {
      color: #00aaff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .content-section {
      padding: 30px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .vehicle {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      color: white;
    }

    .vehicle img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .vehicle h3 {
      margin: 0 0 10px 0;
      color: #00aaff;
    }

    .vehicle p {
      margin: 5px 0;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #0a0a0a;
      color: #777;
    }

    /* Größere Bildschirme */
    @media (min-width: 768px) {
      .nav-menu {
        display: block !important;
        background: none;
        padding: 0;
      }
      .hamburger {
        display: none;
      }
      .nav-links {
        display: flex;
      }
      .nav-links li {
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>

<header class="header">
  <h1 class="logo-text">Los Santos Police Department</h1>
  <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
  <nav id="nav-menu" class="nav-menu">
    <ul class="nav-links">
      <li><a href="uniformen/uniformen.html">Uniformen</a></li>
      <li><a href="index.html">Startseite</a></li>
      <li><a href="vorschriften/vorschriften.html">Dienstvorschrift</a></li>
      <li><a href="raenge/raenge.html">Ränge</a></li>
      <li><a href="divisions/divisions.html">Divisions</a></li>
      <li><a href="termine/termine.html">Termine</a></li>
      <li><a href="news/news.html">News</a></li>
    </ul>
  </nav>
</header>

<section class="content-section">
  <h2>Fahrzeuge des LSPD</h2>
  <div id="vehicles-container"></div>
</section>

<footer class="footer">
  &copy; 2025 RedState fivePD – Alle Rechte vorbehalten.
</footer>

<script>
  function toggleMenu() {
    document.getElementById("nav-menu").classList.toggle("show");
  }

  const vehicles = [
    { name: "Patrol Cruiser", division: "Patrol Unit", minRank: "Officer", img: "images/patrol_cruiser.jpg", description: "Standard Streifenwagen für den Streifendienst." },
    { name: "Detective Sedan", division: "Detective Bureau", minRank: "Detective", img: "images/detective_sedan.jpg", description: "Unauffälliges Fahrzeug für Ermittler." },
    { name: "SWAT Truck", division: "Metropolitan Division", minRank: "Sergeant", img: "images/swat_truck.jpg", description: "Spezialfahrzeug für taktische Einsätze." },
    // Mehr Fahrzeuge hinzufügen...
  ];

  const container = document.getElementById("vehicles-container");

  vehicles.forEach(vehicle => {
    const div = document.createElement("div");
    div.classList.add("vehicle");

    div.innerHTML = `
      <h3>${vehicle.name}</h3>
      <img src="${vehicle.img}" alt="${vehicle.name}" />
      <p><strong>Division:</strong> ${vehicle.division}</p>
      <p><strong>Fahrbar ab Rang:</strong> ${vehicle.minRank}</p>
      <p>${vehicle.description}</p>
    `;

    container.appendChild(div);
  });
</script>

</body>
</html>
